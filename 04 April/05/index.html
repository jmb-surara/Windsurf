<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Functions</title>
  </head>
  <body>
    <script>
      let name = ``;
      function greet(name) {
        if (name === undefined) {
          console.log(`Hi there!`);
        } else {
          console.log(`Hello, ${name}!`);
        }
      }
      greet();
      greet("Simon");
    </script>
  </body>
</html>
